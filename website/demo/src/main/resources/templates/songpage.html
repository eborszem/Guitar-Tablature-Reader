<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${composition.title}"></title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.2/Tone.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- unused: <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- js and css -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/interface.css}">
    <link rel="stylesheet" th:href="@{/css/interface-toolbar.css}">
    <link rel="stylesheet" th:href="@{/css/virtual-fretboard.css}">
    <script type="text/javascript" th:src="@{/js/composition.js}"></script>
    <script type="text/javascript" th:src="@{/js/fretboard.js}"></script>
    <script type="text/javascript" th:src="@{/js/measure.js}"></script>
    <script type="text/javascript" th:src="@{/js/chord.js}"></script>
    <script type="module" th:src="@{/js/sound.js}"></script>


</head>
<body>
    <div class="interface">
        <div class="toolbar">
            <h1><i class="fa-solid fa-guitar"></i> GUITAR MUSIC READER</h1>
            <div class="divider"></div>
            <div class="title-and-composer">
                <span class="title" th:text="${composition.title}"></span>
                <span class="composer" th:text="${composition.composer}"></span>
                <span class="author" th:text="'@' + ${author.username}"></span>
            </div>
        </div>

        <div class="controls-affecting-audio">
            <div class="control-btns">
                <th:block th:if="${loggedIn}">
                    <button id="new-composition" class="new-composition"><i class="fa-solid fa-plus"></i></button>
                </th:block>
                <button id="play-btn" class="play-btn" th:attr="data-composition-id=${composition.id}"><i class="fa-solid fa-play"></i></button>
                <button id="restart-btn" class="restart-btn"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>

            <div class="slider-container">
                <div class="slider">
                    <label for="volume">Volume</label>
                    <input type="range" id="volume" class="slider" min="0" max="100" value="50" step="1">
                    <span id="volumeValue">50</span>
                </div>

                <div class="slider">
                    <label for="bpm">BPM</label>
                    <input type="number" id="bpm" class="slider" min="50" max="300" value="120" step="1">
                </div>
            </div>

            <div class="control-btns">
                <button id="home-btn" class="home-btn"><i class="fa-solid fa-house"></i></button>
            </div>
        </div>

        <div class="composition-box">
            <div th:each="measure1 : ${composition.measures}">
                <div class="measure-box">
                    <div class="string" th:each="i : ${#numbers.sequence(1,6)}"></div>
                        <div th:each="chord1 : ${measure1.chords}">
                            <div class="duration-box" >
                                <img
                                    th:src="@{'/images/' + ${chord1.duration} + '.png'}"
                                    th:alt="${chord1.duration + ' note'}"
                                    th:classappend="'duration-' + ${chord1.duration}"
                                />
                            </div>
                            
                            <div 
                                class="chord-box"
                                th:attr="data-measure-id=${measure1.id},
                                data-duration=${chord1.duration.name()},
                                data-chord-id=${chord1.id},
                                data-chord-index=${chord1.index},
                                data-composition-id=${composition.id}"
                                th:id="'measure' + ${measure1.index} + 'chord' + ${chord1.index}"
                                th:onclick="'chordClicked(this,' + ${composition.id} + ',' + ${measure1.id} + ',' + ${chord1.id} + ')'"
                            >
                                <div th:if="${isOwner}" class="chord-buttons">
                                    <div class="swap-buttons">
                                        <button class="swap-chord" th:attr="data-direction='LEFT'"><b>&lt;</b></button>
                                        <button class="swap-chord" th:attr="data-direction='RIGHT'"><b>&gt;</b></button>
                                        <button class="play-chord" th:attr="data-direction='RIGHT'"><b><i class="fa-solid fa-play"></i></b></button>
                                    </div>
    
                                    <div class="edit-buttons">
                                        <button class="delete-chord"><i class="fa-solid fa-trash"></i></button>
                                        <button class="add-chord"><i class="fa-solid fa-plus"></i></button>
                                        <button class="duplicate-chord"><i class="fa-solid fa-copy"></i></button>
                                    </div>
                                </div>
                                
                                <div th:each="note1 : ${chord1.notes}">
                                    <p class="note"
                                        th:attr="data-duration=${chord1.duration.name()},
                                        data-fret-number=${note1.fretNumber},
                                        data-string-number=${note1.stringNumber}"
                                    >
                                        <!-- if not rest -->
                                        <span th:if="${note1.fretNumber == -1 or note1.fretNumber == -2}">X</span>
                                        <span th:unless="${note1.fretNumber == -1 or note1.fretNumber == -2}" th:text="${note1.fretNumber}"></span>
                                    </p>
                                </div>
                                
                            </div>
                        </div>

                    <div th:if="${isOwner}"  class="measure-buttons">
                        <button class="delete-measure"><i class="fa-solid fa-trash"></i></button>
                        <button class="add-measure"><i class="fa-solid fa-plus"></i></button>
                        <button class="duplicate-measure"><i class="fa-solid fa-copy"></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${isOwner}" id="chordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <span class="virtual-fretboard">VIRTUAL FRETBOARD</span>
                <div class="string-rows">
                    <div class="string-col" th:each="i : ${#numbers.sequence(1, 6)}" th:id="'row-' + ${i}">
                        <div class="note-btn-div">
                            <span class="string-row" th:each="j : ${#numbers.sequence(0, 17)}">
                                <button th:text="${fretboard[i - 1][j]}" class="note-btn" th:id="${i} + '-' + ${j}" th:attr="data-string=${i}, data-fret=${j}"></button>
                            </span>
                        </div>
                        <div th:if="${i} == 6" class="tablature-wrapper">
                            <div class="tablature-number-row">
                                <span th:each="j : ${#numbers.sequence(0, 17)}"
                                    th:text="${j}"
                                    class="tablature-number">
                                </span>
                            </div>
                        </div>
                    </div>
                    <p id="notesDisplay"></p>
                </div>
                <div class="duration-wrapper">
                    <span class="duration-types">Change Duration</span>
                    <button class="whole-duration" id="whole-duration">
                        <span>Whole</span>
                        <img th:src="@{/images/WHOLE.png}" alt="whole note">
                    </button>
                    <button class="half-duration" id="half-duration">
                        <span>Half</span>
                        <img th:src="@{/images/HALF.png}" alt="half note">
                    </button>
                    <button class="quarter-duration" id="quarter-duration">
                        <span>Quarter</span>
                        <img th:src="@{/images/QUARTER.png}" alt="quarter note">
                    </button>
                    <button class="eighth-duration" id="eighth-duration">
                        <span>8th</span>
                        <img th:src="@{/images/EIGHTH.png}" alt="eighth note">
                    </button>
                    <button class="sixteenth-duration" id="sixteenth-duration">
                        <span>16th</span>
                        <img th:src="@{/images/SIXTEENTH.png}" alt="sixteenth note">
                    </button>
                </div>
                <button id="confirm-btn" class="button">Confirm Changes</button>
            </div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Enter song's title and composer</h2>
                <label class="popup-text" for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label class="popup-text" for="composer">Composer:</label>
                <input type="text" id="composer" name="composer" required>
                <button id="submit">Submit</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <span class="timestamp" th:text="'Created ' + ${#dates.format(composition.timestamp, 'hh:mm a')} + ' on ' + ${#dates.format(composition.timestamp, 'MMMM dd, yyyy')}"></span>
    <script>
        document.getElementById("home-btn").addEventListener("click", function () {
            window.location.href = "/";
        });
    </script>

</body>
</html>
