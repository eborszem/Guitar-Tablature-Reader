<!DOCTYPE html>
<html>
<head>
    <title>Login or Sign Up</title>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-result"></p>

    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username">
    <input type="password" id="register-password" placeholder="Password">
    <button onclick="register()">Sign Up</button>
    <p id="register-result"></p>

    <script>
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const token = await response.text();
                    localStorage.setItem('jwt', token);
                    // document.getElementById('login-result').innerHTML = 
                    //     '<strong>Success! Token:</strong> ' + token;
                    document.getElementById('login-result').innerHTML = 
                        '<strong>Success!';
                    window.location.href = '/'; // redirect to home page
                } else {
                    const errorData = await response.json();
                    document.getElementById('login-result').innerHTML = 
                        'Login failed: ' + errorData.error;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = 'Error: ' + error;
            }
        }
        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const response = await fetch('http://localhost:8080/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    document.getElementById('register-result').innerHTML = 
                        '<strong>Registration successful!</strong> You can now log in.';
                    document.getElementById('register-username').value = ''
                    document.getElementById('register-password').value = ''
                } else {
                    const errorData = await response.json();
                    document.getElementById('register-result').innerHTML = 
                        'Registration failed: ' + (errorData.error);
                }
            } catch (error) {
                document.getElementById('register-result').innerHTML = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
